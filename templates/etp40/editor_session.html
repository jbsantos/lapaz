<!DOCTYPE html>
<html>
<head>
  <title>Visualizar Editores</title>
  <style>
    .editor-container {
      margin-bottom: 20px;
    }
    .editor-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="editores">
    {% for etapa in range(1, 17) %}
      <div class="editor-container">
        <div class="editor-title">Editor {{ etapa }}</div>
        <div>{{ session[str(etapa)] }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
