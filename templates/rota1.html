<!DOCTYPE html>
<html>
<head>
    <title>Informação básica</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sweetalert2.min.css') }}">
    <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>

</head>
<body>
    <h1>Informação básica</h1>

    <form id="confirmacao-form" action="/rota2" method="post">
        <div>
            <textarea id="editor" name="conteudo">{{conteudo}}</textarea>
        </div>

        <button type="submit" id="proxima-rota" class="swal2-confirm swal2-styled">
            Próxima etapa
        </button>

    </form>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const showTermsAndConditions = async () => {
                    const { value: accept } = await Swal.fire({
                        title: 'Iniciando com as Informações básicas do ETP',
                        html: `
                        <div style="max-height: 400px; overflow-y: auto;">
                            
                            <p> Nesta etapa, faculta-se informar o Processo Administrativo correspondente às demandas geradas para a condução da futura contratação </p>
                        </div>
                    `,
                        focusConfirm: false,
                        showCancelButton: false,
                        allowOutsideClick: false,
                        input: 'checkbox',
                        inputValue: 1,
                        inputPlaceholder: 'Estou ciente.',
                        confirmButtonText: 'Continue <i class="fa fa-arrow-right"></i>',
                        inputValidator: (result) => {
                            return !result && 'Confirme a leitura';
                        }
                    });
    
                  //  if (accept) {
                    //    Swal.fire('Obrigado :)');
                   // }
                };
    
                showTermsAndConditions();
            });
        </script>
    <script src="{{ url_for('static', filename='js/sweetalert2.min.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            CKEDITOR.replace('editor');
        });
    </script>
</body>
</html>
